<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>카마스터를 위한 엑셀 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- 달력 위한 설정 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
</head>
<body>
<nav id="navbar-example2" class="navbar bg-success px-3 mb-3">
    <a class="navbar-brand text-white fs-2 text">Excel Maker<span style="font-size:50%;"> for Car Master</span></a>
</nav>
<h3 style="text-align:center;">아래와 같은 정보로 엑셀 파일이 정상적으로 생성되었습니다.</h3>
<hr>
    <div style="width:50%; margin:0 auto;">
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading1">계약일</h6><hr style="border-top:1px solid black;">
            <input type="text" id="contractDate" name="contractDate" class="datepicker mr-2" th:value="${inputData.contractDate}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading2">고객명</h6><hr style="border-top:1px solid black;">
            <input type="text" id="customerName" name="customerName" th:value="${inputData.customerName}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading3">소속/납기</h6><hr style="border-top:1px solid black;">
            <input type="text" id="belong" name="belong" th:value="${inputData.belong}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading4">차종</h6><hr style="border-top:1px solid black;">
            <input type="text" id="carName" name="carName" th:value="${inputData.carName}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading5">가격</h6><hr style="border-top:1px solid black;">
            <input type="number" id="carPrice" name="carPrice" th:value="${inputData.carPrice}" readonly>원
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading6">출고점</h6><hr style="border-top:1px solid black;">
            <input type="text" id="releaseStore" name="releaseStore" th:value="${inputData.releaseStore}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading7">수수료(자동계산)</h6><hr style="border-top:1px solid black;">
            <input type="number" id="charge" name="charge" th:value="${inputData.charge}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading8">진행도</h6><hr style="border-top:1px solid black;">
            <input type="text" id="progress" name="progress" th:value="${inputData.progress}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading9">고객캐쉬백</h6><hr style="border-top:1px solid black;">
            <input type="number" id="cashBack" name="cashBack" th:value="${inputData.cashBack}" readonly>원
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading10">코일/출고장</h6><hr style="border-top:1px solid black;">
            <input type="text" id="releasePlace" name="releasePlace" th:value="${inputData.releasePlace}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading11">지원내용</h6><hr style="border-top:1px solid black;">
            <textarea id="supportContents" name="supportContents" th:text="${inputData.supportContents}" readonly></textarea>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading12">기타내용</h6><hr style="border-top:1px solid black;">
            <textarea id="etcContents" name="etcContents" th:text="${inputData.etcContents}" readonly></textarea>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading13">등록일/완결</h6><hr style="border-top:1px solid black;">
            <input type="text" id="enrollDate" name="enrollDate" th:value="${inputData.enrollDate}" readonly>
        </div>
        <br>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example border border-success p-3 rounded-2" tabindex="0">
            <h6 id="scrollspyHeading14">차량번호</h6><hr style="border-top:1px solid black;">
            <input type="text" id="carNumber" name="carNumber" th:value="${inputData.carNumber}" readonly>
        </div>
        <br>
        <button type="button" onclick="location.href='/index.html'" class="btn btn-outline-success" style="width:100%;">홈으로</button>
    </div>
<br>
<footer class="py-5 bg-success mt-auto">
    <div class="container">
        <p class="m-0 text-center text-white">© HWS All rights reserved.</p>
    </div>
</footer>
</body>
</html>
