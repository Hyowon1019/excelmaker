<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">가입할 ID를 입력하시오.</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password">비밀번호를 설정하시오.</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="name">이름을 입력하시오.</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="belong">소속을 입력하시오.</label>
            <input type="text" id="belong" th:field="*{belong}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{belong}" />
        </div>
        <div>
            <label for="address.city">거주중인 주소 정보를 입력하시오.(도시)</label>
            <input type="text" id="address.city" th:field="*{address.city}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address.city}" />
        </div>
        <div>
            <label for="address.street">거주중인 주소 정보를 입력하시오.(거리)</label>
            <input type="text" id="address.street" th:field="*{address.street}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address.street}" />
        </div>
        <div>
            <label for="address.zipcode">거주중인 주소 정보를 입력하시오.(우편번호 5자리)</label>
            <input type="number" id="address.zipcode" th:field="*{address.zipcode}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{address.zipcode}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick=""
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
